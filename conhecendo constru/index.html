<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">

        <!-- Row -->
         <!-- 3 elementos: col 3, col 5, col 1 -->
         <div class="row">

            <div class="col-3, bg-primary"> Coluna 1 </div>
            <div class="col-5, bg-secondary"> Coluna 2 </div>
            <div class="col-1, bg-success"> Coluna 3 </div>

        </div>

        <!-- Row -->
         <!-- 3 elementos: col 4, col4, col 4 em  telas  medias -->
        <div class="row">

            <div class="col-md-4, bg-primary"> Coluna 1 md </div>
            <div class="col-md-4, bg-secondary"> Coluna 2 md </div>
            <div class="col-md-4, bg-success"> Coluna 3 md </div>

        </div>
        
        <!-- Row -->
         <!-- 3 elementos: col 4, col 4, col 4 em telas pequenas  -->
        <div class="row">

            <div class="col-sm-4, bg-primary"> Coluna 1 sm </div>
            <div class="col-sm-4, bg-secondary"> Coluna 2 sm </div>
            <div class="col-sm-4, bg-success"> Coluna 3 sm </div>

        </div>
        
        <!-- Row -->
         <!-- 3 elementos: col 2, col 2, col 2 em telas pequenas  -->
          <!-- Com as colunas centralizadas.
           Dica: elementos .row sÃ£o display flex -->
        <div class="row justify-content-center ">

                <div class="col-sm-2, bg-primary"> Coluna 1 </div>
                <div class="col-sm-2, bg-secondary"> Coluna 2 </div>
                <div class="col-sm-2, bg-success"> Coluna 3 </div>

        </div>
           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
